<script id="event" type="text/x-handlebars-template">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingEvent{{id}}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseEvent{{id}}" aria-expanded="false" aria-controls="flush-collapseEvent{{id}}">
                {{name}}
            </button>
        </h2>
        <div id="flush-collapseEvent{{id}}" class="accordion-collapse collapse" aria-labelledby="headingEvent{{id}}">
            <div class="accordion-body">
                {{description}}
            </div>
        </div>
    </div>
</script>
