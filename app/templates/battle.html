<script id="battle" type="text/x-handlebars-template">
    <h3>Battle UI</h3>
    <div class="battle-info">
        <p><strong>Player:</strong> {{player.name}}</p>
        <p><strong>Health:</strong> {{player.health}}</p>
        <p><strong>Mana:</strong> {{player.mana}}</p>
    </div>
    <div class="enemy-info">
        <p><strong>Enemy:</strong> {{enemy.name}}</p>
        <p><strong>Health:</strong> {{enemy.health}}</p>
    </div>
    <div class="battle-actions">
        <button type="button" class="btn btn-danger">Attack</button>
        <button type="button" class="btn btn-info">Defend</button>
        <div class="dropdown d-inline">
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Use Item
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {{#each items}}
                <li><a class="dropdown-item" href="#">{{this}}</a></li>
                {{/each}}
            </ul>
        </div>
        <button type="button" class="btn btn-warning">Run</button>
    </div>
</script>
